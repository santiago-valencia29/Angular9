<h4>Para activar el evento del behevior y mostrar la data de los heroes debes visitar: </h4>

<button [routerLink]="['/heroes']"  class="btn btn-dark" >Ir a lista Heroes</button>
<div><p>Valor Ultimo del behevior {{heroes}}</p></div>
<table *ngIf="heroes.length>0" class="table table-striped table-light mt-3">

    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Poder</th>
        <th scope="col">Vivo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let heroe of heroes; let i = index ">
        <th scope="row">{{i+1}}</th>
        <td>{{heroe.nombre}}</td>
        <td>{{heroe.poder}}</td>
        <td>
          
          <label *ngIf="heroe.vivo" class="badge badge-success">Vivo</label>
          <label *ngIf="!heroe.vivo" class="badge badge-danger">Muerto</label>

        </td>
      </tr>
    </tbody>
 
  </table>

  <button (click)="reiniciarBehavior()" class="btn btn-dark" >Reiniciar behevior</button>
