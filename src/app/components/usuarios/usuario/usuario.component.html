<div class="row mt-5">
   
        <div class="form-inline my-2 my-lg-0">
            <input #txtInput (keyup.enter)="irUsuario(txtInput.value)" class="form-control mr-sm-2" type="search" placeholder="ID usuario">
            <button (click)="irUsuario(txtInput.value)" class="btn btn-outline-success my-2 my-sm-0" type="button">Buscar</button>
        </div>
  
</div>




<div class="row " *ngIf="loading">
  <div class="col">

      <div class="alert alert-info text-center">
          <i class="fa fa-sync fa-spin fa-2x"></i>
          <h1>Espere...</h1>


      </div>
  </div>
</div>

<div class="row" *ngIf="error">
  <div class="col">

      <div class="alert alert-danger text-center">
          <i class="fa fa-times fa-2x"></i>
          <h2>Error:{{ error.status }}</h2>
          <p>
              {{error.message}}

              <br><br> {{error.url}}
          </p>


      </div>
  </div>
</div>



<div class="row mt-5" *ngIf="!error && !loading">
     
  <div class="col-3">
      <img [src]="user.avatar" class="img-thumbnail">
  </div>
  <div class="col">

      <ul class="list-group">
          <li class="list-group-item">
              <strong>ID</strong> {{user.id}}
          </li>
          <li class="list-group-item">
              <strong>Nombre</strong> {{user.first_name}}
          </li>
          <li class="list-group-item">
              <strong>Apellido</strong> {{user.last_name}}
          </li>
      </ul>
  </div>
 
</div>
