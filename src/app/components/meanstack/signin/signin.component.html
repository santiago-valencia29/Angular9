<div class="row">
  <div class="col-md-5 mx-auto">
    <div class="card">
      <div class="card-header text-light">
        Iniciar Sesión
      </div>
      <div class="card-body">
        <form (submit)="signIn()">
          <div class="form-group">
            <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Correo Personal" required autofocus>
          </div> 
          <div class="form-group">
            <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Contraseña" required>
          </div> 
          <button type="submit"  class="btn btn-primary btn-block">Entrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
